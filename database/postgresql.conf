# PostgreSQL Debug Logging Configuration
# This configuration enables comprehensive logging for debugging database issues

# Enable logging
logging_collector = on
log_destination = 'stderr'

# Log directory and filename
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644

# Log rotation
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# Log level and verbosity
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 0  # Log all statements with their duration

# Connection logging
log_connections = on
log_disconnections = on
log_hostname = on

# Statement logging
log_statement = 'all'  # Log all statements (none, ddl, mod, all)
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Lock logging (for debugging deadlocks)
log_lock_waits = on
deadlock_timeout = 1s

# Checkpoint and background writer logging
log_checkpoints = on
log_autovacuum_min_duration = 0

# Authentication and authorization logging
# log_invalid_hostname = on  # Not available in PostgreSQL 14

# Error details
log_error_verbosity = verbose

# Client message logging
client_min_messages = notice

# Process titles
update_process_title = on

# Shared memory and semaphores
shared_preload_libraries = ''

# Performance statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Query and planning statistics
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Memory usage
log_temp_files = 0  # Log temporary files

# Replication logging (if using replication)
log_replication_commands = on

# Additional debugging settings
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on

# Session and transaction logging
log_timezone = 'UTC'

# Maximum log file settings
max_wal_size = 1GB
min_wal_size = 80MB

# Background processes
log_autovacuum_min_duration = 0
autovacuum_naptime = 1min
autovacuum_max_workers = 3

# Additional memory and connection settings for logging overhead
shared_buffers = 128MB
effective_cache_size = 4GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB
min_wal_size = 1GB
max_wal_size = 4GB

# Connection settings
max_connections = 100
superuser_reserved_connections = 3

# Timeouts
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'